<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="post" class="formulario">
        <h1>Formulario de contacto</h1>
    <div>
            <label for="Nombre">Nombre:<label>
            <input type="text" id="nombre/">
            <label for="apellido">Apellido:<label>
            <input type="text" id="apellido/" placeholder="Escriba aquí su apellido">
    </div>
    <div>
        <label for="">Eliga su turno</label>
        <label for="TM">Turno mañana:</label>
        <input type="radio" name="turno" id="TM">
        <label for="TT">Turno Tarde:</label>
        <input type="radio" name="turno" id="TT">
        <label for="TN">Turno Noche:</label>
        <input type="radio" name="turno" id="TN">
    </div>
    <div>
        <label for="">A que curso quiere inscribirse</label>
        <label for="PWI">Programador web inicial</label>
        <input type="checkbox" name="curso" id="PWI">
        <label for="PWA">Programador web avanzado</label>
        <input type="checkbox" name="curso" id="PWA">
    </div>

    </form>
    
</body>
</html>
